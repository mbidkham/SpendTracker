databaseChangeLog:
    - changeSet:
          id: 1
          author: Mehraneh
          changes:
              - createTable:
                    tableName: USER_INFO
                    columns:
                        - column:
                              name: id
                              type: BIGINT
                              autoIncrement: true
                              constraints:
                                  primaryKey: true
                        - column:
                              name: user_name
                              type: VARCHAR(255)
                        - column:
                              name: password
                              type: VARCHAR(255)
                        - column:
                              name: user_role
                              type: VARCHAR(50)

    - changeSet:
          id: 2
          author: Mehraneh
          changes:
              - insert:
                    tableName: USER_INFO
                    columns:
                        - column:
                              name: user_name
                              value: m.bidkham
                        - column:
                              name: password
                              value: bidi98
