databaseChangeLog:
    - changeSet:
          id: 1
          author: Mehraneh
          changes:
              - createTable:
                    tableName: USER_INFO
                    columns:
                        - column:
                              name: ID
                              type: BIGINT
                              autoIncrement: true
                              constraints:
                                  primaryKey: true
                        - column:
                              name: USER_NAME
                              type: VARCHAR(255)
                              constraints:
                                  unique: true
                        - column:
                              name: PASSWORD
                              type: VARCHAR(255)
                        - column:
                              name: USER_ROLE
                              type: VARCHAR(50)


              - createTable:
                    tableName: SPENDING_CATEGORY
                    columns:
                        - column:
                              name: ID
                              type: BIGINT
                              autoIncrement: true
                              constraints:
                                  primaryKey: true
                        - column:
                              name: USER_ID
                              type: BIGINT
                        - column:
                              name: NAME
                              type: VARCHAR(255)
                        - column:
                              name: LIMIT
                              type: NUMERIC(19, 2)
                    constraints:
                        - primaryKey:
                              columnNames:
                                  - ID
                        - uniqueConstraint:
                              columnNames:
                                  - USER_ID
              - addForeignKeyConstraint:
                    baseTableName: SPENDING_CATEGORY
                    baseColumnNames: USER_ID
                    referencedTableName: USER_INFO
                    referencedColumnNames: ID
                    constraintName: fk_category_user

              - createTable:
                    tableName: EXPENSES
                    columns:
                        - column:
                              name: ID
                              type: BIGINT
                              autoIncrement: true
                              constraints:
                                  primaryKey: true
                        - column:
                                name: AMOUNT
                                type: NUMERIC(19, 2)
                        - column:
                                name: CATEGORY_ID
                                type: BIGINT
                        - column:
                                name: CREATED_AT
                                type: TIMESTAMP
                    constraints:
                        -   foreignKey:
                                name: FK_EXPENSES_CATEGORY_ID
                                referencedTableName: SPENDING_CATEGORY
                                referencedColumnNames: ID
                                baseColumnNames: CATEGORY_ID
                                onDelete: CASCADE



